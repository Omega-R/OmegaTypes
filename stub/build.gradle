plugins {
    id 'java-library'
    id 'kotlin'
    id 'maven-publish'
}
group = 'com.github.Omega-R.OmegaTypes'

publishing {
    publications {
        release(MavenPublication) {
            groupId 'com.github.Omega-R'
            afterEvaluate {
                from components.java
            }
        }
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}